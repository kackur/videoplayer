<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videospelare med Vidstack</title>
    <link rel="stylesheet" href="https://cdn.vidstack.io/v1.0.0/vidstack.min.css">
</head>
<body>

    <vds-player id="video-player" controls>
        <vds-media>
            <vds-source src="URL_TILL_DIN_VIDEO.mp4" type="video/mp4"></vds-source>
        </vds-media>
    </vds-player>

    <script src="https://cdn.vidstack.io/v1.0.0/vidstack.min.js"></script>
</body>
</html>

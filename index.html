<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videospelare med Vidstack</title>
    <link rel="stylesheet" href="https://cdn.vidstack.io/v1.0.0/vidstack.min.css">
</head>
<body>

    <h1>Videospelare med YouTube och Vimeo</h1>

    <!-- YouTube Video -->
    <vds-player id="youtube-player" controls>
        <vds-media>
            <vds-source src="https://www.youtube.com/watch?v=dQw4w9WgXcQ" type="video/youtube"></vds-source>
        </vds-media>
    </vds-player>

    <!-- Vimeo Video -->
    <vds-player id="vimeo-player" controls>
        <vds-media>
            <vds-source src="https://vimeo.com/123456789" type="video/vimeo"></vds-source>
        </vds-media>
    </vds-player>

    <script src="https://cdn.vidstack.io/v1.0.0/vidstack.min.js"></script>
</body>
</html>
